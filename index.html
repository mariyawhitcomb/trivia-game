<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
</head>
<body>
    <header>
        <h1>Trivia Game</h1>
    </header>
    <div class="questions">
            <h2>Question 2</h2>
            <div class="question">
                <p></p>
            </div>
            <form>
                    <div class="radio">
                      <input type="radio" id="answer1" name="answer" value="correct">
                      <label id="choice1" for="answer1"></label>
                      <input type="radio" id="answer2" name="answer" value="wrong">
                      <label id="choice2" for="answer2"></label>
                      <input type="radio" id="answer3" name="answer" value="wrong">
                      <label id="choice3" for="answer3"></label>
                    </div>
                    <div>
                      <button type="submit">Submit</button>
                    </div>
            </form>
            </div>
    
    <div class="submit-screen">
            <section class="nextQuestion">
                <h1 class="correct-answer">Correct!</h1>
                <a href="index.html">Next Question</a>
            </section>
            <section class="wrong-answer">
                <h1 class="incorrect">Incorrect!</h1>
                <a href="index.html">Next Question</a>
            </section>
        </div>
<script src="scripts.js"></script>
</body>
</html>
